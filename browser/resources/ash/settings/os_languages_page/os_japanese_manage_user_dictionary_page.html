<style include="settings-shared md-select">
  :host {
    display: flex;
    flex-direction: column;
  }
</style>
<div class="cr-row continuation">
  <div>status: [[status]]</div>
  <cr-icon-button class="icon-refresh" on-click="getDictionaries_"
      title="DebugDictionaryLoad">
  </cr-icon-button>
</div>
<template is="dom-repeat" items="[[dictionaries_]]">
  <os-japanese-dictionary-expand
    dict="[[item]]" synced-entries-count="[[getLastIndex_(item.entries)]]">
  </os-japanese-dictionary-expand>
</template>
