<div class="tab-organization-container">
  <tab-organization-not-started-image></tab-organization-not-started-image>
  <div class="tab-organization-text-container">
    <div id="header"
        class="tab-organization-header"
        aria-live="polite"
        aria-relevant="all">
      ${this.getTitle_()}
    </div>
    <div class="tab-organization-body">
      ${this.getBody_()}
      ${this.shouldShowBodyLink_() ? html`
        <a class="tab-organization-link"
            role="link"
            tabindex="0"
            @click="${this.onLinkClick_}"
            @keydown="${this.onLinkKeyDown_}">
          $i18n{notStartedBodyLinkFRE}
        </a>
      ` : ''}
    </div>
  </div>
  ${this.shouldShowAccountInfo_() ? html`
    <div class="account-row">
      <!-- Decorative image, intentionally empty alt text -->
      <img class="account-image" alt="" .src="${this.getAccountImageSrc_()}">
      <div class="account-text">
        <div class="tab-organization-header">${this.account_!.name}</div>
        <div class="tab-organization-body account-email">
          ${this.account_!.email}
        </div>
      </div>
    </div>
  ` : ''}
  <cr-button class="action-button"
      aria-label="${this.getButtonAriaLabel_()}"
      @click="${this.onButtonClick_}">
    ${this.getButtonText_()}
  </cr-button>
</div>
